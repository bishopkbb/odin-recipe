<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
            <img src="logo.png" alt="logo" class="logo-img">
            </a>
            <h1 class="logo-text">Kingwoman Home of Food Recipes</h1>
        </div>
    </header>
    <nav class="mobile-nav">
        <div class="menu-toggle"
            onclick="togleMenu()"></div>
            <ul class="menu-links" id="menuLinks">
                    <li></li><a href="index.html">Home</a></li>
                    <li></li><a href="recipes/Spaghetti.html">Spaghetti</a></li>

                    </ul>
                    
                </div>
    </nav>

    <main>
        <a href="index.html">Home</a>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="slide-in">
        &copy; 2025 BishopKbb. All rights reserved.
    </footer>

    <script>
        function toggleMenu() {
            var menu =
            document.getElementById("menuLinks");
            if (menu.style.display ==="block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
       </script>     
    
</body>
</html>
